    <title>Rejestracja</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/form.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">
            <img src="../static/images/maja.jpg" alt="Logo" class="logo-img">
            Learn With Bees
        </a>
        <ul class="navbar-links navbar-links-left">
            <li><a href="menu.html">Menu</a></li>
            <li><a href="#oferta">Oferta</a></li>
            <li><a href="#help">Pomoc</a></li>
            <li><a href="contact.html">Kontakt</a></li>
        </ul>
        <ul class="navbar-links navbar-links-right">
            <li class="cart-link">
                <a href="#bean"><img src="../static/images/shopping-cart.png" alt="Koszyk" class="cart-img"></a>
                <span id="cart-count" class="cart-count">0</span>
            </li>
            <li><a href="#search" class="loupe-link"><img src="../static/images/loupe.png" alt="Lupa" class="loupe-img"></a></li>

    <div class="main-section-form">
        <div class="form-wrapper">
            <div class="box">
                <div class="form">
                    <h2>Rejestracja</h2>
                    <div class="error-message" id="error-message"></div>
                    <div class="success-message" id="success-message"></div>
                    <div class="inputBox">
                        <input type="text" required="required" id="username">
                        <span>Nazwa użytkownika</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="email" required="required" id="email">
                        <span>Email</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required="required" id="password">
                        <span>Hasło</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required="required" id="repeatPassword">
                        <span>Powtórz hasło</span>
                        <i></i>
                    </div>
                    <button type="submit" class="c" onclick="registerUser()" id="button">Zarejestruj się</button>
                </div>
            </div>
        </div>
    </div>
