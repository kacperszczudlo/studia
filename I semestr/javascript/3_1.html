<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>

<body>
    <p><b>Temperatura powietrza w miastach <br> 01.01.2024 - 07.01.2024</b></p>
    <div> 
        <canvas id="myChart"></canvas> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Podziedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota', 'Niedziela'],
                datasets: [
                    {
                        label: 'Tarnów',
                        data: [-8, -9, -5, -1, 0, 1, -3],
                        borderColor: 'blue',
                        borderWidth: 2,
                        tension: 0.4,
                        pointBackgroundColor: 'blue',
                        pointRadius: 2
                    }, {
                        label: 'Warszawa',
                        data: [-7, -5, -1, 2, 1, -3, -4],
                        borderColor: 'red',
                        borderWidth: 2,
                        tension: 0.4,
                        pointBackgroundColor: 'red',
                        pointRadius: 2
                    },
                    {
                        label: 'Gdańsk',
                        data: [-6, -1, 2, 3, 2, 0, -2],
                        borderColor: 'orange',
                        borderWidth: 2,
                        tension: 0.4,
                        pointBackgroundColor: 'orange',
                        pointRadius: 2
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        suggestedMin: -10
                    }
                },
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>

</html>
