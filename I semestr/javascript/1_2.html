<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 2</title>
</head>
<body>
    <script>
        let a = prompt("Podaj liczbe a: ");
        console.log("Wprowadzona liczba a: ",a);
        let b = prompt("Podaj liczbe b: ");
        console.log("Wprowadzona liczba b: ",b);
        let c = prompt("Podaj liczbe c: ");
        console.log("Wprowadzona liczba c: ",c);
        let x0, x1, x2;
        function zadanie(a,b,c){
            delta = b*b-4*a*c;
            if(delta<0){
                console.log("brak miejsc zerowych");
            }
            else if(delta>0){
                x1=-b-Math.sqrt(delta)/2*a;
                console.log("1 miejsce zerowe: ",x1);
                x2=-b+Math.sqrt(delta)/2*a;
                console.log("2 miejsce zerowe: ",x2);
            }
            else if(delta==0){
                x0=-b/2*a;
                console.log("1 miejsce zerowe: ",x0);
            }
        }
        zadanie(parseFloat(a), parseFloat(b), parseFloat(c));
    </script>
</body>
</html>
