<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <style>
         body {
            background-color: #96FFBD; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff; 
            padding: 10px;
            width: 220px;
            border-bottom: 2px solid #395263;
            border-top: 8px solid #395263;
            border-left: 2px solid #395263;
            border-right: 4px solid #395263;
        }
        
    </style>
</head>
<body>
    <form action="*" method="post">
        <fieldset>
            <legend>Uzupełnij dane:</legend>

                <label for="name">Imię:</label><br>
                <input type="text" id="name" name="name" placeholder="Podaj imię"><br>

                <label for="surname">Nazwisko:</label><br>
                <input type="text" id="surname" name="surname" placeholder="Podaj nazwisko"><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="Podaj email"><br>

                <label>Płeć:</label><br>

                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Mężczyzna</label>

                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Kobieta</label><br>

                <label for="description">Opis:</label><br>
                <textarea id="description" name="description" rows="4" cols="20"></textarea><br>
     
                <label for="age">Wiek:</label><br>
                <input type="number" id="age" name="age"><br>

                <label for="marital-status">Stan cywilny:</label><br>
                <select id="marital-status" name="marital-status"><br>
                    <option value="panna">panna</option>
                    <option value="kawaler">kawaler</option>
                    <option value="zamężna">zamężna</option>
                    <option value="żonaty">żonaty</option>
                    <option value="rozwiedziona">rozwiedziona</option>
                    <option value="rozwiedziony">rozwiedziony</option>
                    <option value="wdowa">wdowa</option>
                    <option value="wdowiec">wdowiec</option>
                </select><br>

            <button type="reset">Resetuj</button>
            <button type="submit">Wyślij</button>  
        </fieldset>

    </form>
    
</body>
</html>
