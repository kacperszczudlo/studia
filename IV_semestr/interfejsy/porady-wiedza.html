  <nav class="navbar">

      <a href="#" id="cartBtn" class="cart-link"><img src="images/shopping-cart.png" alt="Koszyk" class="cart-img"></a>
      <span id="cart-count" class="cart-count">0</span>
    </div>
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>

  </nav>

  <!-- Treść strony -->
  <main>
    <!-- Content goes here -->
  </main>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal">
    <div class="cart-modal-content">
      <span class="close">&times;</span>
      <h2>Koszyk</h2>
      <ul id="cartItems">
        <!-- Cart items will be displayed here -->
      </ul>
      <button id="checkoutBtn">Do kasy</button>
    </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">Logowanie</div>
      <div class="modal-body">
        <input type="text" placeholder="Nazwa użytkownika" required>
        <input type="password" placeholder="Hasło" required>
      </div>
      <div class="modal-footer">
        <button class="login-btn" onclick="signIn()">Zaloguj się</button>
        <button class="register-btn">Zarejestruj się</button>
        <button class="cancel-btn">Anuluj</button> <!-- Added cancel button -->
      </div>
      <span class="forgot-password"><a href="#">Nie pamiętasz hasła?</a></span>
    </div>
  </div>

  <script src="script.js"></script>
