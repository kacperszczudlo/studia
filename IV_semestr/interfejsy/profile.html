<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Bez Ryby Ani Rusz</title>
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- bcrypt CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Bez Ryby Ani Rusz</a>
    <ul class="nav-links">
      <li><a href="index.html">Strona Główna</a></li>
      <li><a href="ryby.html">Ryby</a></li>
      <li><a href="metody.html">Metody</a></li>
      <li><a href="lowiska.html">Łowiska</a></li>
      <li><a href="sklep.html">Sklep</a></li>
    </ul>
    <div class="icons">
      <a href="#" class="profile-link"><img src="images/profile-icon.png" alt="Profile"></a>
      <a href="cart.html" class="cart-link">
        <img src="images/cart-icon.png" alt="Cart" class="cart-img">
        <span class="cart-count">0</span>
      </a>
    </div>
    <div class="hamburger">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
  </header>

  <!-- Modal logowania -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <div class="modal-header">Logowanie</div>
      <form id="loginForm">
        <div class="modal-body">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Hasło" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="login-btn">Zaloguj się</button>
          <button type="button" class="cancel-btn">Anuluj</button>
          <span class="forgot-password">Zapomniałeś hasła?</span>
          <button type="button" class="register-btn" onclick="showRegisterModal()">Zarejestruj się</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal rejestracji -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <div class="modal-header">Rejestracja</div>
      <form id="registerForm">
        <div class="modal-body">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Hasło (min. 8 znaków)" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="register-btn">Zarejestruj się</button>
          <button type="button" class="cancel-btn">Anuluj</button>
          <button type="button" class="login-btn" onclick="showLoginModal()">Zaloguj się</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Sekcja profilu -->
  <section class="profile-section" style="padding: 80px 10%; text-align: center;">
    <h2>Witaj w swoim profilu!</h2>
    <p>Email: <span id="userEmail"></span></p>
    <button onclick="logoutUser()" class="logout-btn">Wyloguj się</button>
  </section>

  <footer class="footer">
    <p>Bez Ryby Ani Rusz - projekt zaliczeniowy Z Projektowanie Interfejsów Użytkownika</p>
    <div class="social-media">
      <a href="#"><img src="images/google-icon.png" alt="Google"></a>
      <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
    </div>
    <p>© 2025 Bez Ryby Ani Rusz. Wszystkie prawa zastrzeżone.</p>
  </footer>

  <!-- Skrypty -->
  <script src="supabase.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
  <script>
    // Wyświetl email użytkownika
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        document.getElementById('userEmail').textContent = user.email;
      } else {
        window.location.href = 'index.html'; // Przekieruj, jeśli użytkownik nie jest zalogowany
      }
    });

    // Funkcja wylogowania
    async function logoutUser() {
      await supabase.auth.signOut();
      alert('Wylogowano pomyślnie!');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
