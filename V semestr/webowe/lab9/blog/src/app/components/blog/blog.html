<app-add-post></app-add-post> 

<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        
        @for (item of (items$ | async) | filter:filterText; track item.id) {
            
            <blog-item 
                [image]="item.image" 
                [text]="item.text"
                [id]="item.id"
                class="col"
            ></blog-item>

        } @empty {
            <div class="col-12">
                <div class="alert alert-warning text-center mt-4" role="alert">
                    Brak postów spełniających kryteria wyszukiwania: 
                    <strong>{{ filterText }}</strong>
                </div>
            </div>
        }

    </div>
</div>
